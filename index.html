<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa/Sorteo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Participa en la Rifa</h1>
        <form action="https://formsubmit.co/angelcedenocedeno823@gmail.com" method="POST" id="raffleForm">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="surname">Apellido:</label>
                <input type="text" id="surname" name="surname" required>
            </div>
            <div class="form-group">
                <label for="phone">Número de celular:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            </div>

            <!-- Configuración adicional para FormSubmit -->
            <input type="hidden" name="_captcha" value="false">

            <button type="submit">Enviar</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        // Captura el evento submit del formulario
        document.getElementById('raffleForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío automático del formulario

            // Obtén los valores de los campos del formulario
            const name = document.getElementById('name').value;

            // Muestra el mensaje de agradecimiento
            const message = `
                <p>Gracias por participar, <strong>${name}</strong>!</p>
                <p>Para completar tu compra, dirígete al siguiente enlace:</p>
                <p><a href="https://wa.link/etjn9d" target="_blank">https://wa.link/etjn9d</a></p>
            `;
            document.getElementById('message').innerHTML = message;

            // Envía el formulario a FormSubmit
            this.submit();
        });
    </script>
</body>
</html>
