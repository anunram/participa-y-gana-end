<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa/Sorteo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PARTICIPA Y GANA</h1>
        <form id="raffleForm">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="surname">Apellido:</label>
                <input type="text" id="surname" name="surname" required>
            </div>
            <div class="form-group">
                <label for="phone">Número de celular:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            </div>
            
            <button type="submit">Participar</button>
        </form>

        <!-- Aquí se mostrará el mensaje de agradecimiento -->
        <div id="message" style="display: none; padding: 20px; border: 2px solid #4CAF50; margin-top: 20px; background-color: #f4f4f4;"></div>
    </div>

    <script>
        document.getElementById('raffleForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario se envíe de manera tradicional

            // Obtén los valores de los campos
            const name = document.getElementById('name').value;
            const surname = document.getElementById('surname').value;
            const phone = document.getElementById('phone').value;

            // Genera el mensaje de agradecimiento
            const message = `
                <h2>Felicitaciones, ¡estás cerca de ganar!</h2>
                <p><strong>Nombre:</strong> ${name} ${surname}</p>
                <p><strong>Número de celular:</strong> ${phone}</p>
                <p>Para completar tu compra y la elección de tu número de sorteo de forma segura y personalizada, dirígete al siguiente enlace:</p>
                <p><a href="https://wa.link/etjn9d" target="_blank">https://wa.link/etjn9d</a></p>
            `;

            // Oculta el formulario
            document.getElementById('raffleForm').style.display = 'none';

            // Muestra el mensaje de agradecimiento
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = message;
            messageDiv.style.display = 'block'; // Asegúrate de que el mensaje sea visible
        });
    </script>
</body>
</html>
