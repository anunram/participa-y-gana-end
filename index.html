<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa/Sorteo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Participa en la Rifa</h1>
        <form id="raffleForm">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="surname">Apellido:</label>
                <input type="text" id="surname" name="surname" required>
            </div>
            <div class="form-group">
                <label for="phone">Número de celular:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            </div>
            
            <button type="submit">Enviar</button>
        </form>

        <!-- Aquí se mostrará el mensaje de agradecimiento -->
        <div id="message" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('raffleForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario se envíe de manera tradicional

            // Obtén los valores de los campos
            const name = document.getElementById('name').value;
            const surname = document.getElementById('surname').value;
            const phone = document.getElementById('phone').value;

            // Simula el "envío" de los datos y muestra el mensaje de agradecimiento
            const message = `
                <p>Gracias por participar, <strong>${name} ${surname}</strong>!</p>
                <p>Para completar tu compra, dirígete al siguiente enlace:</p>
                <p><a href="https://wa.link/etjn9d" target="_blank">https://wa.link/etjn9d</a></p>
            `;
            // Muestra el mensaje de agradecimiento
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = message;
            messageDiv.style.display = 'block'; // Asegúrate de que el mensaje sea visible

            // Opcional: Limpiar el formulario después de mostrar el mensaje
            document.getElementById('raffleForm').reset();
        });
    </script>
</body>
</html>
