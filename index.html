<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa/Sorteo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Participa en la Rifa</h1>
        <form action="https://formsubmit.co/angelcedenocedeno823@gmail.com" method="POST" id="raffleForm">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="surname">Apellido:</label>
                <input type="text" id="surname" name="surname" required>
            </div>
            <div class="form-group">
                <label for="phone">Número de celular:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            </div>

            <!-- Deshabilitar reCAPTCHA -->
            <input type="hidden" name="_captcha" value="false">

            <!-- Mensaje de autorrespuesta -->
            <input type="hidden" name="_autoresponse" value="Gracias por participar en nuestra rifa! Para completar tu compra, dirígete al siguiente enlace: https://wa.link/etjn9d">

            <!-- Asunto del correo -->
            <input type="hidden" name="_subject" value="Nuevo participante en la rifa">

            <!-- Redirigir al mensaje final (opcional) -->
            <input type="hidden" name="_next" value="">

            <button type="submit">Enviar</button>
        </form>

        <div id="message"></div>
    </div>

    <script>
        document.getElementById('raffleForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario se envíe de forma tradicional

            // Obtén los valores de los campos
            const name = document.getElementById('name').value;
            const surname = document.getElementById('surname').value;
            const phone = document.getElementById('phone').value;

            // Simula el "envío" de los datos y muestra el mensaje de agradecimiento
            const message = `
                <p>Gracias por participar, <strong>${name} ${surname}</strong>!</p>
                <p>Para completar tu compra, dirígete al siguiente enlace:</p>
                <p><a href="https://wa.link/etjn9d" target="_blank">https://wa.link/etjn9d</a></p>
            `;
            document.getElementById('message').innerHTML = message;

            // Limpia el formulario
            document.getElementById('raffleForm').reset();
        });
    </script>
</body>
</html>
